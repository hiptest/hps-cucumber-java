language: java
sudo: false

before_install:
  - rvm install 2.2
  - rvm use 2.2
  - gem install hiptest-publisher
  - "hiptest-publisher -c cucumber-java.conf --token=$SECRET_TOKEN --only=features,step_definitions --test-run-id=10248"

script:
  - mvn test

after_script:
  - hiptest-publisher -c cucumber-java.conf --token=$SECRET_TOKEN --push=target/cuke-results.json --test-run-id=10248
